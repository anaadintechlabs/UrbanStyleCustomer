<div class="row reviews_form">
    <div class="col-md-2 px-0">
        <div class="userImage">
            <img src="../../../../assets/img/logo.png" alt="">
        </div>
    </div>
    <div class="col-md-8 px-0" [formGroup]="reviewForm">
        <div class="form-group">
            <input formControlName="title" class="form-control" type="text" name="" id="" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea formControlName="review" class="form-control" name="" id="review" rows="3" placeholder="Add a review"></textarea>
        </div>
    </div>
    <div class="col-md-10 text-right px-0">
        <button (click)="submit()" type="button" name="" id="" class="btn btn-primary" btn-lg btn-block>
            Submit
        </button>
    </div>
</div>
<div class="row reviews_form" *ngFor="let review of reviews">
    <div class="col-md-2 px-0">
        <div class="userImage">
            <img src="../../../../assets/img/logo.png" alt="">
        </div>
    </div>
    <div class="col-md-8 px-0">
        <h6>{{ review.title }}</h6>
        <p>{{ review.review }}</p>
        <p></p>
    </div>
</div>
