<div class="row reviews">
    <div class="col-md-2 px-0 text-right">
        <div class="userImage">
            <img src="../../../../assets/img/logo.png" alt="">
        </div>
    </div>
    <div class="col-md-8" [formGroup]="reviewForm">
        <div class="form-group">
            <input formControlName="title" class="form-control" type="text" name="" id="" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea formControlName="review" class="form-control" name="" id="review" rows="3" placeholder="Add a review"></textarea>
        </div>
    </div>
    <div class="col-md-10 text-right">
        <button (click)="submit()" type="button" name="" id="" class="btn btn-primary" btn-lg btn-block>
            Submit
        </button>
    </div>
</div>
