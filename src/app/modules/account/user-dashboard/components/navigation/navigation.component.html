<div class="sidemenu">
    <ul class="sidemenu_list">
        <li class="sidemenu_list_element" *ngFor="let item of nav">
            <a class="sidemenu_list_element_link" [routerLink]="[item.url]" routerLinkActive="router-link-active" >
                <i [class]="item.icon"></i>  {{ item?.name }} </a>
        </li>
    </ul>
</div>
